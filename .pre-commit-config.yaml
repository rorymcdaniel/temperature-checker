repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff-check
        entry: poetry run ruff check
        language: system
        files: \.py$
        args: [temp_checker.py, set_window_state.py]
        pass_filenames: false
      - id: ruff-format
        name: ruff-format
        entry: poetry run ruff format --check
        language: system
        files: \.py$
        args: [temp_checker.py, set_window_state.py]
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        files: \.py$
        args: [temp_checker.py, set_window_state.py]
        pass_filenames: false
      - id: pytest
        name: pytest
        entry: poetry run pytest
        language: system
        files: \.py$
        pass_filenames: false
        stages: [commit]